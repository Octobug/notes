<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>从 C10K 问题到高并发服务器开发</title>
</head>

<body>
    <h3>Server Status</h3>
    <table border="1">
        <tbody>
            <tr>
                <th>Type</th>
                <td>Current</td>
                <td>Max</td>
            </tr>
            <tr>
                <th>PID</th>
                <td>{pid}</td>
                <td>/</td>
            </tr>
            <tr>
                <th>CPU</th>
                <td>{cpu}</td>
                <td>/</td>
            </tr>
            <tr>
                <th>LoadAvg</th>
                <td>1min: {loadavg[0]}, 5min: {loadavg[1]}, 15min: {loadavg[2]}</td>
            </tr>
            <tr>
                <th>Memory</th>
                <td>{mem}</td>
            </tr>
            <tr>
                <th>Connections</th>
                <td>{conns}</td>
            </tr>
            <tr>
                <th>Children</th>
                <td>{children}</td>
            </tr>
            <tr>
                <th>Threads</th>
                <td>{threads}</td>
            </tr>
            <tr>
                <th>Context Switches</th>
                <td>vol: {ctx_switches.voluntary}, invol: {ctx_switches.involuntary}</td>
            </tr>
        </tbody>
    </table>
</body>
.

</html>
